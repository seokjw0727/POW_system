<!DOCTYPE html>
<html>
  <head>
    <title>Student's points</title>
    <h1>Points (2023)</h1>
    <h5>최근 업데이트 | 2023.07.16</h5>

    <br>
      <label style="float:right">SUGAR9 공식 계정</label>
      <a href="https://www.instagram.com/official_sugar9/"><img width="25px" heigth="25px" src="instagram_logo.png" style="float:right;"></a>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="points"></canvas> 
    <script>
      var ctx = document.getElementById("points").getContext("2d");
      var points = [
        { name: "박재민🥇", score: 16 },
        { name: "장인호🥈", score: 9 },
        { name: "석지우🥉", score: 9 },
        { name: "진주안", score: 4 },
        { name: "길양호", score: 3 },
        { name: "김태양", score: 3 },
        { name: "권율언", score: 3 },
        { name: "맹건호", score: 3 },
        { name: "홍현규", score: 3 },
        { name: "송영휘", score: 3 },
        { name: "유연우", score: 1 },
        { name: "윤대경", score: 1 }
      ];
      points.sort(function(a, b) {
        return b.score - a.score;
      });
      var chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: points.map(function(student) {
            return student.name;
          }),
          datasets: [
            {
              label: "Points",
              data: points.map(function(student) {
                return student.score;
              }),
              backgroundColor: "rgba(0, 0, 50, 0.5)",
              borderColor: points.map(function(student) {
                return "hsl(" + Math.random() * 360 + ", 100%, 50%)";
              }),
              borderWidth: 1.0,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: false,
                },
              },
            ],
          },
        },
      });
    </script> 
</body>
</html>
