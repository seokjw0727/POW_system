<!DOCTYPE html>
<html>
  <head>
    <title>SUGAR9 | 학생 포인트</title>
    <h1>Student Points</h1>
    <a href="https://www.instagram.com/official_sugar9/"><img width="30px" heigth="30px" src="instagram_logo.png" alt="인스타그램" style="float:right;"></a>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <style>
        canvas {
          width: 28vw;
          height: 26vw;
        }
      </style>
    <canvas id="myChart"></canvas> 
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var points = [
        { name: "김아무개", score: 4 },
        { name: "이바보🥈", score: 12 },
        { name: "박멍청이", score: 9 },
        { name: "최돌쇠🥉", score: 11 },
        { name: "한아름🥇", score: 15 },
      ];
      points.sort(function(a, b) {
        return b.score - a.score;
      });
      var chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: points.map(function(student) {
            return student.name;
          }),
          datasets: [
            {
              label: "Points",
              data: points.map(function(student) {
                return student.score;
              }),
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script> 
</body>
</html>
