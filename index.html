<!DOCTYPE html>
<html>
  <head>
    <title>SUGAR9 | 학생 포인트</title>
    <h1>Student Points</h1>
    <a href="https://www.instagram.com/official_sugar9/"><img width="30px" heigth="30px" src="instagram_logo.png" alt="인스타그램" style="float:right;"></a>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart"></canvas> 
      <style>
      canvas {
        width: 25%;
        height: 25%;
      }
      </style>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var points = [
        { name: "박재민🥇", score: 4 },
        { name: "길양호🥈", score: 3},
        { name: "김태양🥈", score: 3 },
        { name: "권율언🥈", score: 3 },
        { name: "맹건호🥈", score: 3 },
        { name: "홍현규🥈", score: 3 },
        { name: "석지우🥉", score: 2 },
        { name: "유연우", score: 1 },
        { name: "윤대경", score: 1 }
      ];
      points.sort(function(a, b) {
        return b.score - a.score;
      });
      var chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: points.map(function(student) {
            return student.name;
          }),
          datasets: [
            {
              label: "Points",
              data: points.map(function(student) {
                return student.score;
              }),
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script> 
</body>
</html>
